<div id="settings-page">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <span class="navbar-brand">FunkEditor</span>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <div class="nav navbar-nav navbar-left">
                <button class="btn-default btn-actions" ng-click="newFunction(editor)"> <div class="fne-btn"> <i class="fa fa-plus" aria-hidden="true"></i></div></button>
                <button class="btn-default" ng-disabled="funcObj" ng-click="deployFunction(funcObj, editor)"> <div class="fne-btn"> <i class="fa fa-play" aria-hidden="true"></i></div></button>
                <button class="btn-default" ng-click="clearEditor(editor)"> <div class="fne-btn"> <i class="fa fa-trash-o" aria-hidden="true"></i></div></button>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Theme <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li ng-repeat="theme in themeList"><a ng-click="setTheme(theme)">{{theme}}</a></li></ul>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Language <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li ng-repeat="lang in langList"><a ng-click="setLangMode(lang)">{{lang}}</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
